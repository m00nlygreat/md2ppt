- title:
    runs:
    - text: 프롬프트 잘 쓰기
  layout: ''
  placeholders:
  - - type: heading
      level: 4
      runs:
      - text: Before
    - type: block_quote
      runs:
      - text: '"LK-99의 실패를 보고하는 보고서를 작성해줘"'
    - type: heading
      level: 4
      runs:
      - text: After
    - type: block_quote
      runs:
      - text: '"상온 상압 초전도 물질 LK-99의 개발 실패를 보고하는 보고서를 작성해줘. 너는 세계 최첨단 수준의 연구를 진행하는
          연구소의 가장 유능한 시니어 연구원으로서 LK-99의 실패에 대한 보고서를 작성해줘야해. LK-99는 실패했지만 우리 연구소에 지원되는
          자금에 영향은 없어야 하므로 앞으로의 연구를 계속해야 한다는 뉘앙스를 띠어야해. 물론 그러한 의도는 숨겨야 하고. 예를 들면 다음
          번 연구에서는 어떤 물질을 더 첨가해서 초전도성을 띠도록 유도할 수 있을지도 모른다는 예측을 추가해서 설득력을 높일 수 있어. 답변은
          요약, 도입, 배경, 실패의 원인, 기술적 필요사항, 앞으로의 로드맵, 결론 등의 항목을 중심으로 전문용어를 섞어 전문가처럼 보이도록
          설명해주면 좋겠어."'
